<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplayer typer</title>
</head>
<body>
 
    <div class="parent">
        <header class="top"> 
            <h3 id="heading"> Test your typing speed </h3>
        </header>
        <div id="textArea">

        </div>
        <div class="textInput"> 
            <input type="text" id="userInput">
            <p id="timer" style="padding: 10px; width:80px"> </p>
        </div>
        <p id="wpmDisplay"> </p>
        <div class="options">
            <button id="100_eng">Top 100 Eng</button>
            <button id="1000_eng">Top 1000 Eng</button>
            <button id="100_esp">Top 100 Esp</button>
        </div>
    </div>
    <script src="scripts/generateWords.js" type="module"></script>
    <script src="scripts/typing.js" type="module"></script>
</body>
</html>
